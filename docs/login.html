<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HVIRFILL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #00d4ff;
            --accent-light: #64e4ff;
            --text-dark: #0f1621;
            --text-light: #8899aa;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --success: #00d084;
            --error: #ff4757;
            --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
            min-height: 100vh;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        .login-content {
            position: relative;
            z-index: 2;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--bg-light);
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
        }

        input::placeholder {
            color: var(--text-light);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            border-radius: 12px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 32px rgba(0, 212, 255, 0.4);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
            border-left-color: var(--error);
        }

        .alert-success {
            background: rgba(0, 208, 132, 0.1);
            color: var(--success);
            border-left-color: var(--success);
        }

        .demo-credentials {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(100, 228, 255, 0.05) 100%);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: var(--text-light);
            border: 1px solid rgba(0, 212, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-credentials:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(100, 228, 255, 0.08) 100%);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .demo-credentials strong {
            color: var(--accent);
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .demo-credentials p {
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--bg-light);
            color: var(--text-light);
            font-size: 12px;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 3px solid var(--bg-light);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-light);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo-text {
                font-size: 36px;
            }

            .demo-credentials {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <div class="logo-text">HVIRFILL</div>
                <p>Centro M√©dico Inteligente</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>
                </div>

                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Verificando credenciales...</p>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">Iniciar Sesi√≥n</button>
            </form>

            <div class="demo-credentials">
                <strong>Credenciales de Demostraci√≥n</strong>
                <p style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(0, 212, 255, 0.2);">
                    <strong style="color: var(--text-dark);">Admin:</strong> admin / admin123
                </p>
                <p>
                    <strong style="color: var(--text-dark);">Doctor:</strong> doctor / doctor123
                </p>
            </div>

            <div class="footer">
                <p>üîê Tus datos est√°n protegidos con cifrado de grado m√©dico</p>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.exito) {
                    showAlert('¬°Bienvenido ' + data.nombre + '!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard-usuario';
                    }, 1500);
                } else {
                    showAlert('Usuario o contrase√±a incorrectos', 'error');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n. Verifica tu conexi√≥n a internet', 'error');
                console.error(error);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            if (type === 'error') {
                setTimeout(() => alert.remove(), 5000);
            }
        }

        // Credenciales demo con clic
        document.addEventListener('DOMContentLoaded', function() {
            const demoDiv = document.querySelector('.demo-credentials');
            demoDiv.addEventListener('click', function() {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
                document.getElementById('username').focus();
            });
        });
    </script>
</body>
</html>
