<!DOCTYPE html>
<html>
<head>
    <title>Test IA</title>
</head>
<body>
    <h1>Test de IA</h1>
    <input type="text" id="input" placeholder="Escribe algo">
    <button onclick="enviar()">Enviar</button>
    <div id="respuesta"></div>

    <script>
        async function enviar() {
            const texto = document.getElementById('input').value;
            document.getElementById('respuesta').innerHTML = 'Enviando...';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto })
                });
                
                const data = await response.json();
                document.getElementById('respuesta').innerHTML = 'Respuesta: ' + data.respuesta;
            } catch (error) {
                document.getElementById('respuesta').innerHTML = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
