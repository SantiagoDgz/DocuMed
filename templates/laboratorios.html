<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Laboratorios - HVIRFILL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #00d4ff;
            --accent-light: #64e4ff;
            --text-dark: #0f1621;
            --text-light: #8899aa;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --success: #00d084;
            --error: #ff4757;
            --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        body {
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-light);
            font-size: 42px;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 300;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }

        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            border-color: rgba(0, 212, 255, 0.2);
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg-light);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--bg-light);
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 32px rgba(0, 212, 255, 0.4);
        }

        .btn-submit.complete {
            background: linear-gradient(135deg, var(--success) 0%, #00b070 100%);
            color: var(--white);
        }

        .test-list {
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            grid-column: 1 / -1;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .card-title {
            margin-bottom: 28px;
        }

        .test-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
            border-bottom: 2px solid var(--bg-light);
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: -2px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .test-item {
            padding: 24px;
            border: 2px solid var(--bg-light);
            border-radius: 12px;
            margin-bottom: 18px;
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.8) 0%, rgba(241, 243, 245, 0.8) 100%);
            transition: all 0.3s ease;
        }

        .test-item:hover {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, rgba(100, 228, 255, 0.02) 100%);
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .test-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
        }

        .test-status {
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.15);
            color: var(--warning);
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .status-completed {
            background: rgba(0, 208, 132, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 208, 132, 0.3);
        }

        .status-critical {
            background: rgba(255, 71, 87, 0.15);
            color: var(--error);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .test-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 18px;
            font-size: 13px;
        }

        .test-info-item {
            color: var(--text-light);
        }

        .test-info-item strong {
            color: var(--text-dark);
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .test-result {
            background: var(--white);
            padding: 16px;
            border-left: 4px solid var(--accent);
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .result-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 18px;
            color: var(--accent);
            font-weight: 700;
        }

        .result-reference {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 6px;
        }

        .result-normal {
            border-left-color: var(--success);
        }

        .result-abnormal {
            border-left-color: var(--error);
        }

        .test-actions {
            display: flex;
            gap: 12px;
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid var(--bg-light);
        }

        .btn-action {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
        }

        .btn-action:hover {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        .no-tests {
            text-align: center;
            padding: 50px 40px;
            color: var(--text-light);
        }

        .alert {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(0, 208, 132, 0.1);
            color: var(--success);
            border-left-color: var(--success);
        }

        .alert-error {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
            border-left-color: var(--error);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 30px;
            }

            .header h1 {
                font-size: 32px;
            }

            .content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .test-info {
                grid-template-columns: 1fr;
            }

            .test-actions {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
            }
        }
    
        .top-header {
            background: linear-gradient(135deg, #667eea 0%, #482d97 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
            border-bottom: 3px solid #764ba2;
        }
        
        .logo-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: contain;
        }
        
        .brand-info h2 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .brand-info p {
            margin: 0;
            font-size: 11px;
            opacity: 0.9;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

    </style>
</head>
<body>
    <!-- Professional Top Header -->
    <header class="top-header">
        <a href="/home" class="logo-brand">
            <img src="/img/hvirfill logo.jpg" alt="DocuMed" class="logo-img">
            <div class="brand-info">
                <h2>DocuMed</h2>
                <p>Sistema Médico Inteligente</p>
            </div>
        </a>
    </header>
    
    <div class="main-content">

    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Sistema de Laboratorios</h1>
                <p>Gestión inteligente de órdenes y resultados de laboratorio</p>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="content">
            <!-- Orden de Laboratorio -->
            <div class="card">
                <div class="card-title">Nueva Orden de Laboratorio</div>

                <div class="form-group">
                    <label>Paciente</label>
                    <select id="labPatient" required>
                        <option value="">Seleccionar paciente...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tipo de Análisis</label>
                    <select id="analysisType" required>
                        <option value="">Seleccionar análisis...</option>
                        <option value="Hemograma">Hemograma Completo</option>
                        <option value="Panel Químico">Panel Químico</option>
                        <option value="Perfil Lipídico">Perfil Lipídico</option>
                        <option value="Función Renal">Pruebas de Función Renal</option>
                        <option value="Función Hepática">Pruebas de Función Hepática</option>
                        <option value="Tiroidea">Función Tiroidea</option>
                        <option value="Diabetes">Prueba de Diabetes</option>
                        <option value="VIH">Prueba VIH</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Laboratorio</label>
                    <select id="labName" required>
                        <option value="LabCentral">LabCentral</option>
                        <option value="Diagnósticos SA">Diagnósticos SA</option>
                        <option value="MedLab">MedLab</option>
                        <option value="Clínica Plus">Clínica Plus</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Prioridad</label>
                    <select id="labPriority" required>
                        <option value="Rutina">Rutina</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Notas/Indicaciones</label>
                    <textarea id="labNotes" placeholder="Observaciones especiales..."></textarea>
                </div>

                <button class="btn-submit" onclick="createLabOrder()">Crear Orden</button>
            </div>

            <!-- Cargar Resultados -->
            <div class="card">
                <div class="card-title">Cargar Resultados</div>

                <div class="form-group">
                    <label>Seleccionar Orden</label>
                    <select id="orderSelect" required>
                        <option value="">Seleccionar orden...</option>
                    </select>
                </div>

                <div id="resultsSection" style="display:none;">
                    <div class="form-group">
                        <label>Parámetro</label>
                        <input type="text" id="resultParameter" placeholder="Ej: Hemoglobina">
                    </div>

                    <div class="form-group">
                        <label>Valor</label>
                        <input type="text" id="resultValue" placeholder="Ej: 14.5">
                    </div>

                    <div class="form-group">
                        <label>Unidad</label>
                        <input type="text" id="resultUnit" placeholder="Ej: g/dL">
                    </div>

                    <div class="form-group">
                        <label>Rango Normal</label>
                        <input type="text" id="resultNormal" placeholder="Ej: 12-16">
                    </div>

                    <div class="form-group">
                        <label>Estado</label>
                        <select id="resultStatus">
                            <option value="Normal">Normal</option>
                            <option value="Anormal">Anormal</option>
                            <option value="Crítico">Crítico</option>
                        </select>
                    </div>

                    <button class="btn-submit" onclick="addResult()">Agregar Resultado</button>
                    <button class="btn-submit complete" onclick="completeOrder()">Completar Orden</button>
                </div>
            </div>
        </div>

        <!-- Lista de Órdenes -->
        <div class="test-list">
            <div class="card-title">Órdenes de Laboratorio</div>

            <div class="test-tabs">
                <button class="tab active" onclick="filterByStatus('todos')">Todas</button>
                <button class="tab" onclick="filterByStatus('pendiente')">Pendientes</button>
                <button class="tab" onclick="filterByStatus('completado')">Completadas</button>
            </div>

            <div id="labOrdersList"></div>
        </div>
    </div>

    <script>
        let labOrders = [];
        let currentResults = [];
        let currentOrderId = null;
        let filterStatus = 'todos';

        async function loadPatients() {
            try {
                const response = await fetch('/api/pacientes');
                const data = await response.json();
                
                if (data.exito) {
                    const select = document.getElementById('labPatient');
                    data.pacientes.forEach(p => {
                        const option = document.createElement('option');
                        option.value = p.id;
                        option.textContent = `${p.nombre} ${p.apellido}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error al cargar pacientes:', error);
            }
        }

        function createLabOrder() {
            const patientId = document.getElementById('labPatient').value;
            if (!patientId) {
                showAlert('Por favor selecciona un paciente', 'error');
                return;
            }

            const order = {
                id: 'ORD-' + Date.now(),
                patientId: patientId,
                analysisType: document.getElementById('analysisType').value,
                laboratory: document.getElementById('labName').value,
                priority: document.getElementById('labPriority').value,
                notes: document.getElementById('labNotes').value,
                status: 'Pendiente',
                createdAt: new Date().toLocaleDateString('es-ES'),
                results: [],
                completedAt: null
            };

            labOrders.push(order);
            updateOrderSelect();
            displayOrders();
            showAlert(' Orden de laboratorio creada', 'success');
            document.getElementById('labPatient').value = '';
            document.getElementById('analysisType').value = '';
            document.getElementById('labNotes').value = '';
        }

        function updateOrderSelect() {
            const select = document.getElementById('orderSelect');
            select.innerHTML = '<option value="">Seleccionar orden...</option>';
            labOrders.filter(o => o.status === 'Pendiente').forEach(o => {
                const option = document.createElement('option');
                option.value = o.id;
                option.textContent = `${o.id} - ${o.analysisType}`;
                select.appendChild(option);
            });

            select.onchange = () => {
                currentOrderId = select.value;
                currentResults = [];
                if (currentOrderId) {
                    document.getElementById('resultsSection').style.display = 'block';
                } else {
                    document.getElementById('resultsSection').style.display = 'none';
                }
            };
        }

        function addResult() {
            const parameter = document.getElementById('resultParameter').value;
            if (!parameter) {
                showAlert('Por favor ingresa el parámetro', 'error');
                return;
            }

            const result = {
                parameter: parameter,
                value: document.getElementById('resultValue').value,
                unit: document.getElementById('resultUnit').value,
                normalRange: document.getElementById('resultNormal').value,
                status: document.getElementById('resultStatus').value
            };

            currentResults.push(result);
            showAlert(' Resultado agregado', 'success');
            document.getElementById('resultParameter').value = '';
            document.getElementById('resultValue').value = '';
            document.getElementById('resultUnit').value = '';
            document.getElementById('resultNormal').value = '';
            document.getElementById('resultStatus').value = 'Normal';
        }

        function completeOrder() {
            if (!currentOrderId) {
                showAlert('Por favor selecciona una orden', 'error');
                return;
            }

            const order = labOrders.find(o => o.id === currentOrderId);
            if (order) {
                order.status = 'Completada';
                order.results = currentResults;
                order.completedAt = new Date().toLocaleDateString('es-ES');
                currentResults = [];
                currentOrderId = null;
                updateOrderSelect();
                displayOrders();
                document.getElementById('resultsSection').style.display = 'none';
                showAlert(' Orden completada', 'success');
            }
        }

        function filterByStatus(status) {
            filterStatus = status;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            displayOrders();
        }

        function filterOrders() {
            const searchTerm = document.getElementById('searchOrder').value.toLowerCase();
            displayOrders();
        }

        function displayOrders() {
            const list = document.getElementById('labOrdersList');
            let filtered = labOrders;

            if (filterStatus !== 'todos') {
                filtered = filtered.filter(o => o.status.toLowerCase() === filterStatus);
            }

            if (filtered.length === 0) {
                list.innerHTML = '<div class="no-tests"> No hay órdenes</div>';
                return;
            }

            list.innerHTML = filtered.map(order => `
                <div class="test-item">
                    <div class="test-header">
                        <div class="test-name">${order.id} - ${order.analysisType}</div>
                        <span class="test-status ${order.status === 'Pendiente' ? 'status-pending' : 'status-completed'}">
                            ${order.status}
                        </span>
                    </div>
                    <div class="test-info">
                        <div class="test-info-item">
                            <strong>Laboratorio:</strong> ${order.laboratory}
                        </div>
                        <div class="test-info-item">
                            <strong>Prioridad:</strong> ${order.priority}
                        </div>
                        <div class="test-info-item">
                            <strong>Fecha:</strong> ${order.createdAt}
                        </div>
                        <div class="test-info-item">
                            <strong>Paciente ID:</strong> ${order.patientId}
                        </div>
                    </div>
                    ${order.notes ? `<div style="margin-bottom: 12px; color: #666;"><strong>Notas:</strong> ${order.notes}</div>` : ''}
                    ${order.results.length > 0 ? `
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                            <strong style="display: block; margin-bottom: 10px;">Resultados:</strong>
                            ${order.results.map(r => `
                                <div class="test-result ${r.status === 'Normal' ? 'result-normal' : 'result-abnormal'}">
                                    <div class="result-name">${r.parameter}</div>
                                    <div class="result-value">${r.value} ${r.unit}</div>
                                    <div class="result-reference">Rango: ${r.normalRange}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    <div class="test-actions" style="margin-top: 15px;">
                        <button class="btn-action" onclick="editOrder('${order.id}')"> Editar</button>
                        <button class="btn-action" onclick="deleteOrder('${order.id}')"> Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function editOrder(orderId) {
            const order = labOrders.find(o => o.id === orderId);
            if (order) {
                document.getElementById('orderSelect').value = orderId;
                currentOrderId = orderId;
                currentResults = [...order.results];
                document.getElementById('resultsSection').style.display = 'block';
            }
        }

        function deleteOrder(orderId) {
            if (confirm('¿Estás seguro de que deseas eliminar esta orden?')) {
                labOrders = labOrders.filter(o => o.id !== orderId);
                displayOrders();
                updateOrderSelect();
                showAlert(' Orden eliminada', 'success');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Inicializar
        loadPatients();
        displayOrders();
    </script>
    </div>
</body>
</html>
