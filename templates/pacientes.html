<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pacientes - Clínica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66, #37b24d);
        }

        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(81, 207, 102, 0.4);
        }

        .pacientes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .paciente-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .paciente-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .paciente-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .paciente-nombre {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .paciente-id {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .paciente-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .paciente-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }

        .paciente-actions button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
        }

        .search-container button {
            padding: 12px 24px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .notas-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .notas-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .nota-item {
            background: #f9f9f9;
            padding: 12px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .nota-fecha {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .nota-texto {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .pacientes-list {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .header {
                padding: 20px;
            }

            .modal-content {
                width: 95%;
                margin: 20% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Gestión de Pacientes</h1>
            <p>Administra y registra información completa de tus pacientes</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="cambiarTab('registrar')">Registrar Paciente</button>
            <button class="tab-btn" onclick="cambiarTab('listar')">Ver Pacientes</button>
            <button class="tab-btn" onclick="cambiarTab('buscar')">Buscar Paciente</button>
        </div>

        <!-- TAB: REGISTRAR PACIENTE -->
        <div id="registrar" class="tab-content active">
            <h2>Registrar Nuevo Paciente</h2>
            <div id="alertRegistro"></div>

            <form onsubmit="registrarPaciente(event)">
                <h3 style="margin-top: 20px; margin-bottom: 15px; color: #667eea;">Información Personal</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cedula">Cédula/Documento *</label>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad *</label>
                        <input type="number" id="edad" name="edad" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select id="genero" name="genero">
                            <option value="">Seleccionar...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                </div>

                <div class="form-row form-row.full">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>

                <div class="form-row form-row.full">
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion">
                    </div>
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px; color: #667eea;">Información Médica</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" id="peso" name="peso" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura (cm)</label>
                        <input type="number" id="altura" name="altura">
                    </div>
                </div>

                <div class="form-row form-row.full">
                    <div class="form-group">
                        <label for="presion_arterial">Presión Arterial</label>
                        <input type="text" id="presion_arterial" name="presion_arterial" placeholder="Ej: 120/80">
                    </div>
                </div>

                <div class="form-row form-row.full">
                    <div class="form-group">
                        <label for="alergias">Alergias</label>
                        <textarea id="alergias" name="alergias" placeholder="Describir alergias conocidas..."></textarea>
                    </div>
                </div>

                <div class="form-row form-row.full">
                    <div class="form-group">
                        <label for="medicamentos">Medicamentos Actuales</label>
                        <textarea id="medicamentos" name="medicamentos" placeholder="Listar medicamentos que toma actualmente..."></textarea>
                    </div>
                </div>

                <div class="form-row form-row.full">
                    <div class="form-group">
                        <label for="historia_medica">Historia Médica</label>
                        <textarea id="historia_medica" name="historia_medica" placeholder="Antecedentes médicos, enfermedades previas, cirugías..."></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ultima_consulta">Última Consulta</label>
                        <input type="date" id="ultima_consulta" name="ultima_consulta">
                    </div>
                </div>

                <div class="form-row">
                    <button type="submit" class="btn-success">Guardar Paciente</button>
                    <button type="reset" class="btn-secondary">Limpiar Formulario</button>
                </div>
            </form>
        </div>

        <!-- TAB: LISTAR PACIENTES -->
        <div id="listar" class="tab-content">
            <h2>Lista de Pacientes</h2>
            <button onclick="cargarPacientes()" class="btn-success" style="margin-bottom: 20px;">Recargar Lista</button>
            <div id="pacientesContainer"></div>
        </div>

        <!-- TAB: BUSCAR PACIENTE -->
        <div id="buscar" class="tab-content">
            <h2>Buscar Paciente</h2>
            <div class="search-container">
                <input type="text" id="searchTermino" placeholder="Buscar por nombre, apellido o cédula...">
                <button onclick="buscarPaciente()">Buscar</button>
            </div>
            <div id="resultadosBusqueda"></div>
        </div>
    </div>

    <!-- MODAL PARA VER DETALLES DE PACIENTE -->
    <div id="pacienteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalles del Paciente</h2>
                <button class="close-btn" onclick="cerrarModal()">&times;</button>
            </div>
            <div id="pacienteDetalles"></div>
        </div>
    </div>

    <script>
        // Cambiar entre pestañas
        function cambiarTab(tabName) {
            // Ocultar todas las pestañas
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Desactivar todos los botones
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Mostrar la pestaña seleccionada
            document.getElementById(tabName).classList.add('active');

            // Activar el botón seleccionado
            event.target.classList.add('active');

            // Si es la pestaña de listar, cargar pacientes
            if (tabName === 'listar') {
                cargarPacientes();
            }
        }

        // Mostrar alerta
        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertDiv = document.getElementById('alertRegistro');
            alertDiv.innerHTML = `<div class="alert ${tipo}">${mensaje}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        // Registrar nuevo paciente
        async function registrarPaciente(event) {
            event.preventDefault();

            const datos = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                cedula: document.getElementById('cedula').value,
                edad: document.getElementById('edad').value,
                genero: document.getElementById('genero').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                direccion: document.getElementById('direccion').value,
                peso: document.getElementById('peso').value,
                altura: document.getElementById('altura').value,
                presion_arterial: document.getElementById('presion_arterial').value,
                alergias: document.getElementById('alergias').value,
                medicamentos: document.getElementById('medicamentos').value,
                historia_medica: document.getElementById('historia_medica').value,
                ultima_consulta: document.getElementById('ultima_consulta').value
            };

            try {
                const response = await fetch('/api/pacientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });

                const resultado = await response.json();

                if (resultado.exito) {
                    mostrarAlerta(`${resultado.mensaje} ID: ${resultado.paciente.id}`, 'success');
                    event.target.reset();
                    
                    // Cargar lista actualizada
                    setTimeout(() => {
                        cargarPacientes();
                    }, 1000);
                } else {
                    mostrarAlerta(`${resultado.error}`, 'error');
                }
            } catch (error) {
                mostrarAlerta(`Error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }

        // Cargar lista de pacientes
        async function cargarPacientes() {
            try {
                const response = await fetch('/api/pacientes');
                const datos = await response.json();
                const container = document.getElementById('pacientesContainer');

                if (datos.pacientes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">-</div>
                            <h3>No hay pacientes registrados</h3>
                            <p>Comienza a registrar tu primer paciente</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="pacientes-list">';

                datos.pacientes.forEach(paciente => {
                    html += `
                        <div class="paciente-card">
                            <div class="paciente-header">
                                <div class="paciente-nombre">${paciente.nombre} ${paciente.apellido}</div>
                                <div class="paciente-id">ID: ${paciente.id}</div>
                            </div>
                            <div class="paciente-info">
                                <div class="info-item">
                                    <span class="info-label">Edad:</span>
                                    <span class="info-value">${paciente.edad || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Cédula:</span>
                                    <span class="info-value">${paciente.cedula || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Teléfono:</span>
                                    <span class="info-value">${paciente.telefono || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Peso:</span>
                                    <span class="info-value">${paciente.peso || 'N/A'} kg</span>
                                </div>
                            </div>
                            <div class="paciente-actions">
                                <button onclick="verDetalles('${paciente.id}')" class="btn-secondary">Ver</button>
                                <button onclick="editarPaciente('${paciente.id}')" class="btn-secondary">Editar</button>
                                <button onclick="eliminarPaciente('${paciente.id}')" class="btn-danger">Eliminar</button>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('pacientesContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">-</div>
                        <h3>Error al cargar pacientes</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Ver detalles de paciente
        async function verDetalles(idPaciente) {
            try {
                const response = await fetch(`/api/pacientes/${idPaciente}`);
                const datos = await response.json();

                if (datos.exito) {
                    const paciente = datos.paciente;
                    let html = `
                        <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                            <h3 style="color: #667eea; margin-bottom: 15px;">Información Personal</h3>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <div><strong>Nombre:</strong> ${paciente.nombre} ${paciente.apellido}</div>
                                <div><strong>Cédula:</strong> ${paciente.cedula}</div>
                                <div><strong>Edad:</strong> ${paciente.edad} años</div>
                                <div><strong>Género:</strong> ${paciente.genero || 'N/A'}</div>
                                <div><strong>Teléfono:</strong> ${paciente.telefono || 'N/A'}</div>
                                <div><strong>Email:</strong> ${paciente.email || 'N/A'}</div>
                                <div style="grid-column: 1/-1;"><strong>Dirección:</strong> ${paciente.direccion || 'N/A'}</div>
                            </div>
                        </div>

                        <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                            <h3 style="color: #667eea; margin-bottom: 15px;">Información Médica</h3>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <div><strong>Peso:</strong> ${paciente.peso || 'N/A'} kg</div>
                                <div><strong>Altura:</strong> ${paciente.altura || 'N/A'} cm</div>
                                <div><strong>Presión Arterial:</strong> ${paciente.presion_arterial || 'N/A'}</div>
                                <div><strong>Última Consulta:</strong> ${paciente.ultima_consulta || 'N/A'}</div>
                            </div>
                            ${paciente.alergias ? `<div style="margin-top: 15px;"><strong>Alergias:</strong><br>${paciente.alergias}</div>` : ''}
                            ${paciente.medicamentos ? `<div style="margin-top: 15px;"><strong>Medicamentos:</strong><br>${paciente.medicamentos}</div>` : ''}
                            ${paciente.historia_medica ? `<div style="margin-top: 15px;"><strong>Historia Médica:</strong><br>${paciente.historia_medica}</div>` : ''}
                        </div>
                    `;

                    // Mostrar notas
                    if (paciente.notas && paciente.notas.length > 0) {
                        html += `
                            <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                                <h3 style="color: #667eea; margin-bottom: 15px;">Notas de Consulta</h3>
                                <div>
                        `;
                        
                        paciente.notas.forEach(nota => {
                            html += `
                                <div class="nota-item">
                                    <div class="nota-fecha">${nota.fecha}</div>
                                    <div class="nota-texto">${nota.contenido}</div>
                                </div>
                            `;
                        });

                        html += `
                                </div>
                            </div>
                        `;
                    }

                    // Agregar nota nueva
                    html += `
                        <div style="background: #f9f9f9; padding: 20px; border-radius: 10px;">
                            <h3 style="color: #667eea; margin-bottom: 15px;">Agregar Nota de Consulta</h3>
                            <textarea id="nuevaNota" placeholder="Escribir nota de consulta..." style="width: 100%; height: 100px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: inherit;"></textarea>
                            <button onclick="agregarNotaPaciente('${idPaciente}')" class="btn-success" style="margin-top: 15px;">Guardar Nota</button>
                        </div>
                    `;

                    document.getElementById('pacienteDetalles').innerHTML = html;
                    document.getElementById('pacienteModal').classList.add('show');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar detalles del paciente');
            }
        }

        // Agregar nota a paciente
        async function agregarNotaPaciente(idPaciente) {
            const nota = document.getElementById('nuevaNota').value.trim();
            
            if (!nota) {
                alert('Por favor escribe una nota');
                return;
            }

            try {
                const response = await fetch(`/api/pacientes/${idPaciente}/notas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nota: nota })
                });

                const resultado = await response.json();

                if (resultado.exito) {
                    alert('Nota agregada exitosamente');
                    verDetalles(idPaciente);
                } else {
                    alert('Error: ' + resultado.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al agregar nota');
            }
        }

        // Editar paciente
        function editarPaciente(idPaciente) {
            alert('Funcionalidad de edición en desarrollo');
        }

        // Eliminar paciente
        async function eliminarPaciente(idPaciente) {
            if (!confirm('¿Estás seguro de que deseas eliminar este paciente? Esta acción no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(`/api/pacientes/${idPaciente}`, {
                    method: 'DELETE'
                });

                const resultado = await response.json();

                if (resultado.exito) {
                    alert('Paciente eliminado exitosamente');
                    cargarPacientes();
                } else {
                    alert('Error: ' + resultado.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar paciente');
            }
        }

        // Buscar paciente
        async function buscarPaciente() {
            const termino = document.getElementById('searchTermino').value.trim();

            if (!termino) {
                alert('Por favor ingresa un término de búsqueda');
                return;
            }

            try {
                const response = await fetch(`/api/pacientes/buscar/${termino}`);
                const datos = await response.json();
                const container = document.getElementById('resultadosBusqueda');

                if (datos.cantidad === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">?</div>
                            <h3>No se encontraron resultados</h3>
                            <p>Intenta con otro término de búsqueda</p>
                        </div>
                    `;
                    return;
                }

                let html = `<div style="margin-bottom: 15px; color: #667eea; font-weight: 600;">Encontrados: ${datos.cantidad} resultado(s)</div>`;
                html += '<div class="pacientes-list">';

                datos.resultados.forEach(paciente => {
                    html += `
                        <div class="paciente-card">
                            <div class="paciente-header">
                                <div class="paciente-nombre">${paciente.nombre} ${paciente.apellido}</div>
                                <div class="paciente-id">ID: ${paciente.id}</div>
                            </div>
                            <div class="paciente-info">
                                <div class="info-item">
                                    <span class="info-label">Cédula:</span>
                                    <span class="info-value">${paciente.cedula}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Edad:</span>
                                    <span class="info-value">${paciente.edad} años</span>
                                </div>
                            </div>
                            <div class="paciente-actions">
                                <button onclick="verDetalles('${paciente.id}')" class="btn-secondary"> Ver</button>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultadosBusqueda').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">!</div>
                        <h3>Error en la búsqueda</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('pacienteModal').classList.remove('show');
        }

        // Cerrar modal al hacer click afuera
        window.onclick = function(event) {
            const modal = document.getElementById('pacienteModal');
            if (event.target == modal) {
                modal.classList.remove('show');
            }
        }
    </script>
