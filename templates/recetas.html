<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Digitales - HVIRFILL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #00d4ff;
            --accent-light: #64e4ff;
            --text-dark: #0f1621;
            --text-light: #8899aa;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --success: #00d084;
            --error: #ff4757;
            --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        body {
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-light);
            font-size: 42px;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 300;
        }

        .controls {
            background: var(--white);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 32px rgba(0, 212, 255, 0.4);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 28px;
            margin-bottom: 30px;
        }

        .recipe-card {
            background: var(--white);
            padding: 28px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border: 2px solid rgba(0, 212, 255, 0.1);
            border-left: 5px solid var(--accent);
            transition: all 0.3s ease;
        }

        .recipe-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: rgba(0, 212, 255, 0.2);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--bg-light);
        }

        .recipe-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
        }

        .recipe-status {
            background: linear-gradient(135deg, rgba(0, 208, 132, 0.15) 0%, rgba(0, 208, 132, 0.05) 100%);
            color: var(--success);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(0, 208, 132, 0.3);
        }

        .recipe-number {
            color: var(--text-light);
            font-size: 12px;
            margin-top: 5px;
        }

        .recipe-details {
            font-size: 13px;
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 18px;
        }

        .recipe-details p {
            margin-bottom: 8px;
        }

        .recipe-details strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        .recipe-actions {
            display: flex;
            gap: 12px;
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid var(--bg-light);
        }

        .btn-small {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-small:hover {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .modal-header {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg-light);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--bg-light);
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 32px rgba(0, 212, 255, 0.4);
        }

        .btn-close {
            float: right;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .btn-close:hover {
            color: var(--text-dark);
        }

        .alert {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(0, 208, 132, 0.1);
            color: var(--success);
            border-left-color: var(--success);
        }

        .alert-error {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
            border-left-color: var(--error);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-data {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            text-align: center;
            color: var(--text-light);
            grid-column: 1 / -1;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .no-data p {
            margin: 8px 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 30px;
            }

            .header h1 {
                font-size: 32px;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    
        .top-header {
            background: linear-gradient(135deg, #667eea 0%, #482d97 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
            border-bottom: 3px solid #764ba2;
        }
        
        .logo-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: contain;
        }
        
        .brand-info h2 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .brand-info p {
            margin: 0;
            font-size: 11px;
            opacity: 0.9;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

    </style>
</head>
<body>
    <!-- Professional Top Header -->
    <header class="top-header">
        <a href="/home" class="logo-brand">
            <img src="/img/hvirfill logo.jpg" alt="DocuMed" class="logo-img">
            <div class="brand-info">
                <h2>DocuMed</h2>
                <p>Sistema Médico Inteligente</p>
            </div>
        </a>
    </header>
    
    <div class="main-content">

    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Recetas Digitales</h1>
                <p>Gestión inteligente de prescripciones médicas</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openNewRecipeModal()">+ Nueva Receta</button>
            <button class="btn btn-primary" onclick="filterRecipes('todas')">Todas</button>
            <button class="btn btn-primary" onclick="filterRecipes('vigentes')">Vigentes</button>
            <button class="btn btn-primary" onclick="filterRecipes('vencidas')">Vencidas</button>
        </div>

        <div id="alertContainer"></div>

        <div class="recipe-grid" id="recipeGrid">
            <div class="no-data">
                <p>No hay recetas registradas</p>
                <p style="font-size: 12px; margin-top: 10px;">Haz clic en "+ Nueva Receta" para crear una</p>
            </div>
        </div>
    </div>

    <!-- Modal para Nueva Receta -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <button class="btn-close" onclick="closeRecipeModal()">&times;</button>
            <div class="modal-header">Nueva Receta Médica</div>
            
            <form id="recipeForm" onsubmit="saveRecipe(event)">
                <div class="form-group">
                    <label>Paciente</label>
                    <select id="recipePatient" required>
                        <option value="">Seleccionar paciente...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Medicamento</label>
                    <input type="text" id="recipeMedicine" placeholder="Nombre del medicamento" required>
                </div>

                <div class="form-group">
                    <label>Dosis</label>
                    <input type="text" id="recipeDosis" placeholder="Ej: 500mg" required>
                </div>

                <div class="form-group">
                    <label>Frecuencia</label>
                    <select id="recipeFreq" required>
                        <option value="1/día">Una vez al día</option>
                        <option value="2/día">Dos veces al día</option>
                        <option value="3/día">Tres veces al día</option>
                        <option value="4/día">Cuatro veces al día</option>
                        <option value="c/6h">Cada 6 horas</option>
                        <option value="c/8h">Cada 8 horas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Duración</label>
                    <input type="text" id="recipeDuration" placeholder="Ej: 7 días" required>
                </div>

                <div class="form-group">
                    <label>Indicaciones</label>
                    <textarea id="recipeIndications" placeholder="Instrucciones especiales..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Emitir Receta</button>
            </form>
        </div>
    </div>

    <script>
        let recipes = [];

        async function loadPatients() {
            try {
                const response = await fetch('/api/pacientes');
                const data = await response.json();
                
                if (data.exito) {
                    const select = document.getElementById('recipePatient');
                    data.pacientes.forEach(p => {
                        const option = document.createElement('option');
                        option.value = p.id;
                        option.textContent = `${p.nombre} ${p.apellido}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error al cargar pacientes:', error);
            }
        }

        function openNewRecipeModal() {
            document.getElementById('recipeModal').classList.add('show');
        }

        function closeRecipeModal() {
            document.getElementById('recipeModal').classList.remove('show');
            document.getElementById('recipeForm').reset();
        }

        async function saveRecipe(event) {
            event.preventDefault();

            const recipe = {
                id: 'REC-' + Date.now(),
                patient: document.getElementById('recipePatient').value,
                medicine: document.getElementById('recipeMedicine').value,
                dosis: document.getElementById('recipeDosis').value,
                frequency: document.getElementById('recipeFreq').value,
                duration: document.getElementById('recipeDuration').value,
                indications: document.getElementById('recipeIndications').value,
                emittedDate: new Date().toLocaleDateString('es-ES'),
                expiryDate: new Date(Date.now() + 30*24*60*60*1000).toLocaleDateString('es-ES'),
                status: 'Vigente'
            };

            recipes.push(recipe);
            displayRecipes(recipes);
            closeRecipeModal();
            showAlert('Receta emitida correctamente', 'success');
        }

        function displayRecipes(recipesToShow) {
            const grid = document.getElementById('recipeGrid');
            
            if (recipesToShow.length === 0) {
                grid.innerHTML = '<div class="no-data"><p>No hay recetas</p></div>';
                return;
            }

            grid.innerHTML = recipesToShow.map(r => `
                <div class="recipe-card">
                    <div class="recipe-header">
                        <div>
                            <div class="recipe-title">${r.medicine}</div>
                            <div class="recipe-number">${r.id}</div>
                        </div>
                        <span class="recipe-status">${r.status}</span>
                    </div>
                    <div class="recipe-details">
                        <p><strong>Paciente:</strong> ${r.patient}</p>
                        <p><strong>Dosis:</strong> ${r.dosis}</p>
                        <p><strong>Frecuencia:</strong> ${r.frequency}</p>
                        <p><strong>Duración:</strong> ${r.duration}</p>
                        <p><strong>Válida hasta:</strong> ${r.expiryDate}</p>
                        ${r.indications ? `<p><strong>Indicaciones:</strong> ${r.indications}</p>` : ''}
                    </div>
                    <div class="recipe-actions">
                        <button class="btn-small" onclick="printRecipe('${r.id}')">Imprimir</button>
                        <button class="btn-small" onclick="downloadRecipePDF('${r.id}')">Descargar</button>
                    </div>
                </div>
            `).join('');
        }

        function filterRecipes(status) {
            if (status === 'todas') {
                displayRecipes(recipes);
            } else if (status === 'vigentes') {
                displayRecipes(recipes.filter(r => r.status === 'Vigente'));
            } else if (status === 'vencidas') {
                displayRecipes(recipes.filter(r => r.status === 'Vencida'));
            }
        }

        function printRecipe(id) {
            window.print();
        }

        function downloadRecipePDF(id) {
            showAlert('Receta descargada', 'success');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        loadPatients();
    </script>
    </div>
</body>
</html>
