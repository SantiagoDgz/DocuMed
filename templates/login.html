<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Médico Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .demo-credentials {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }

        .demo-credentials strong {
            color: #333;
        }

        .demo-credentials p {
            margin-bottom: 8px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #e74c3c;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 12px;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1> DocuMed</h1>
            <p>Sistema Médico Inteligente</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Iniciando sesión...</p>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Iniciar Sesión</button>
        </form>

        <div class="demo-credentials">
            <strong> Credenciales de Demostración:</strong>
            <p><strong>Usuario:</strong> admin</p>
            <p><strong>Contraseña:</strong> admin123</p>
            <p style="margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px;">
                <strong>Usuario Médico:</strong> doctor / <strong>Contraseña:</strong> doctor123
            </p>
        </div>

        <div class="footer">
            <p> Tus datos están protegidos con cifrado de grado médico</p>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.exito) {
                    showAlert(' Bienvenido ' + data.nombre + '!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard-usuario';
                    }, 1000);
                } else {
                    showAlert(' Usuario o contraseña incorrectos', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión', 'error');
                console.error(error);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            if (type === 'error') {
                setTimeout(() => alert.remove(), 5000);
            }
        }

        // Llenar credenciales de demostración con un clic
        document.addEventListener('DOMContentLoaded', function() {
            const demoDiv = document.querySelector('.demo-credentials');
            demoDiv.style.cursor = 'pointer';
            demoDiv.addEventListener('click', function() {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
            });
        });
    </script>
</body>
</html>
