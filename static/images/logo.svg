<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle - Black background -->
  <circle cx="50" cy="50" r="48" fill="#000000" stroke="rgba(192,192,192,0.3)" stroke-width="2"/>
  
  <!-- Inner circle accent -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Medical cross - vertical bar -->
  <rect x="42" y="28" width="16" height="44" fill="#FFFFFF" rx="2"/>
  
  <!-- Medical cross - horizontal bar -->
  <rect x="28" y="42" width="44" height="16" fill="#00BFFF" rx="2"/>
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="8" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Bottom accent bar -->
  <rect x="30" y="72" width="40" height="3" fill="#00BFFF" rx="1.5"/>
</svg>
